<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardio Compass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated gradient background */
        body {
            background: linear-gradient(-45deg, #6EE7B7, #3B82F6, #9333EA, #FDE68A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-3xl p-12 max-w-xl w-full text-center border border-white/20">
        
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" 
             alt="Cardio Compass Logo" 
             class="w-56 h-56 rounded-full object-cover mx-auto mb-6 shadow-2xl">

        <h1 class="text-5xl md:text-6xl font-bold text-gray-900 mb-8 drop-shadow-lg">
            Cardio Compass
        </h1>

        <a href="{{ url_for('index') }}" 
           class="inline-block px-10 py-4 text-2xl font-semibold text-white rounded-xl shadow-lg 
                  bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-400 hover:to-blue-600
                  transform hover:scale-105 transition-all duration-300">
            Let's Check Your Heart Health
        </a>

    </div>

</body>
</html>
